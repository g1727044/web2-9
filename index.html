<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>web2-9の課題</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
      $("button").click(function(){
        $("p").slideToggle();
      });
      
      $(function(){
        $("#toggle").on("dblclick", function(){
          $("#target").fadeToggle("slow");
        });
      });
      
    </script>
  </head>
  <body>
    <button>表示・非表示（スライド）</button>
    <p>
      てすと。
      あああああ
      いいいいい
      ううううう
      えええええ
      おおおおお。
    </p>
    
    <button id="toggle">切り替え</button>
    <div id="target">表示・非表示される要素</div>
  </body>
</html>
